on:
  workflow_dispatch:
  push:
    branches: submission

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.1'

      - name: Install R Dependencies
        uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::jsonlite
            any::rmarkdown
            any::tidyverse
            any::readxl
            any::summarytools
            any::scales
            any::summarytools
            any::Amelia
            any::plotly
            any::foreign
            any::smss
            any::alr4
            any::AER
            any::googlesheets4 
            any::haven
            any::labelled
            any::crosstable
            any::MASS
            any::psych
          cache-version: 1
         
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
